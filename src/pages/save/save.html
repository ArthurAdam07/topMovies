<ion-header>

  <ion-navbar>
    <ion-title>save</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-label fixed>Títle</ion-label>
		<ion-input type="text" [(ngModel)]="movie.title"></ion-input>
    </ion-list>

    <ion-list>
		<ion-label fixed>Data de Lançamento</ion-label>
		<ion-input type="text" [(ngModel)]="movie.year"></ion-input>
    </ion-list>

    <ion-list>
		<ion-label fixed>Nota</ion-label>
		<ion-input type="text" [(ngModel)]="movie.note"></ion-input>
    </ion-list>

    <ion-list>
		<ion-label fixed>Sinopse</ion-label>
		<ion-input type="text" [(ngModel)]="movie.synopsis"></ion-input>
    </ion-list>

    <ion-list>
		<ion-label fixed>Elenco</ion-label>
		<ion-input type="text" [(ngModel)]="movie.cast"></ion-input>
    </ion-list>

    <ion-list>
		<ion-label fixed>Curiosidades</ion-label>
		<ion-input type="text" [(ngModel)]="movie.curiosities"></ion-input>
    </ion-list>

    <ion-list>
		<ion-label fixed>Ficha Técnica</ion-label>
		<ion-input type="text" [(ngModel)]="movie.datasheet"></ion-input>
    </ion-list>

    <button ion-button full(click)="save"></button>

</ion-content>
